<div class="welcome">
  <div class="welcome__container">
    <div class="welcome__block">
      <h1 class="welcome__title">Насладись прогулкой в горы с командой единомышленников</h1>
      <form action="" class="welcome__form">
        <div class="welcome__form-item">
          <select name="location" id="location" class="form__input">
            <option selected="selected" value="0">Локация для тура</option>
            <option value="Локация 1">Локация 1</option>
            <option value="Локация 2">Локация 2</option>
            <option value="Локация 3">Локация 3</option>
          </select>
          <div class="form__arrow">
            <span></span>
            <span></span>
          </div>
          <label for="location" class="form__label">выберите из списка</label>
        </div>
        <div class="welcome__form-item">
          <input
            type="text"
            onfocus="(this.type = 'date')"
            onblur="(this.type = 'text')"
            id="date"
            class="form__input"
            placeholder="Дата похода"
          />
          <label for="date" class="form__label">укажите диапазон</label>
        </div>
        <div class="welcome__form-item">
          <select name="members" id="member" class="form__input">
            <option selected="selected" value="0">Участники</option>
            <option value="4">4 Участника</option>
            <option value="6">6 Участинков</option>
            <option value="8">8 Участинков</option>
          </select>
          <div class="form__arrow">
            <span></span>
            <span></span>
          </div>
          <label for="members" class="form__label">минимум 4 человека</label>
        </div>
        <div class="welcome__form-item">
          <button class="form__btn">Найти программу</button>
        </div>
      </form>
    </div>
  </div>
</div>
